files_root: . 
vlnv: ::wb_intercon:0 
parameters:
  endian: little
  masters:
    ibus:
      slaves : [rom] 
    dbus: 
      slaves : [rom, ram, gpio, uart, sevenseg, ptc]

  slaves: 
    rom: 
      offset : 0x00000000 
      size : 0x00002000
    ram: 
      offset : 0x80000000 
      size : 0x00002000 
    gpio: 
      offset : 0x80004000 
      size : 0x00000040 
    uart: 
      offset : 0x80005000 
      size : 0x00001000
    sevenseg:
      offset : 0x80006000
      size : 0x00000020
    ptc:
      offset : 0x80006200
      size : 0x0000040
